{% extends "portfolio-base.html" %}
{% block main %}

<!-- Update token details form -->
<div class="flex flex-col py-6 px-6 lg:px-8">
    <h3 class="self-center font-semibold my-5 text-xl text-gray-900">Update Token Information</h3>
    <form method="post">
        {% csrf_token %}
        <div class="grid grid-cols-8 gap-4 bg-slate-100 rounded-lg p-5">
            <!-- TODO - Figure out how to access the asset's name -->
            <div class="flex flex-col">
                <label class=" block text-sm font-medium text-gray-900 mb-2">Token</label>
                <p class="">ETH</p>
            </div>
            <div class="flex flex-col col-span-2">
                <label class="block text-sm font-medium text-gray-900 mb-2">Cost Basis</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm"> $ </span>
                    </div>
                    {{ form.cost_basis }}
                </div>
            </div>
            <div class="flex flex-col col-span-2">
                <label class=" block text-sm font-medium text-gray-900 mb-2">Quantity</label>
                <div class="">
                    {{ form.quantity }}
                </div>
            </div>
            <div class="flex flex-col col-span-2">
                <label class="block text-sm font-medium text-gray-900 mb-2">Price</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm"> $ </span>
                    </div>
                    {{ form.price_at_purchase }}
                </div>
            </div>
            <!-- Delete Button -->
            <button type="button" id="delete-button" class="justify-self-end self-end text-gray-400 pb-2 hover:text-gray-900">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
        <!-- Update Button -->
        <div class="flex justify-center mt-6">
            <button type="submit" id="submit-token-edit"
                class="px-4 py-1 hover:bg-gray-600 hover:text-white rounded-2xl bg-gray-800 text-slate-300">Update</button>
        </div>
    </form>
</div>

<!-- Delete Modal -->
<div id="delete-modal"
    class="backdrop-blur-sm bg-black/70 hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 w-full h-modal md:h-full justify-center items-center"
    aria-modal="true">
    <div class="relative p-4 w-full max-w-md h-full md:h-auto">
        <div class="relative bg-white rounded-lg">
            <!-- Close button -->
            <button id="delete-close" type="button"
                class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z">
                    </path>
                </svg>
            </button>
            <div class="rflex flex-col py-6 px-6 lg:px-8">
                <h3 class="self-center font-semibold mt-5 mb-4 text-xl text-gray-900">You are about to delete this
                    entry.</h3>
                <h3 class="self-center font-semibold mb-10 text-xl text-gray-900">Do you want to continue?</h3>
                <form class="flex place-content-end" method="post">
                    {% csrf_token %}
                    <button type="button" id="delete-cancel"
                        class="mr-2 px-4 py-1 hover:bg-gray-400 hover:text-white rounded-2xl bg-gray-500 text-white">Cancel</button>
                    <button type="submit"
                        class="px-4 py-1 hover:bg-red-500 hover:text-white rounded-2xl bg-red-600 text-white">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    const deleteElement = document.querySelectorAll('#delete-button');
    deleteElement.forEach(el => {
        el.addEventListener('click', deleteEntry, false);
    });

    function deleteEntry() {
        const modal = document.getElementById("delete-modal");
        modal.style.display = "flex";

        const closeBtn = document.getElementById("delete-close");
        closeBtn.onclick = function () {
            modal.style.display = "none";
        }

        const cancelBtn = document.querySelector("#delete-cancel");
        cancelBtn.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    }
</script>

{% endblock main %}
