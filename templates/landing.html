{% load static %}
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body {
      background-image: url("{% static '/images/bg5.jpg' %}") !important;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      backdrop-filter: blur(40px);
    }
</style>

<div class="">
    <div class="flex justify-center h-screen">
        <!-- Project Title/Logo -->
        <div class="flex flex-col self-center m-20">
            <img src="{% static 'images/apelogotext.svg' %}" alt="logo" class="w-3/4">
            <div class="text-white mt-10 mb-5 ml-20">Don't miss out...manage your trades on the blockchain.</div>
            <div class="flex ml-20">
                <button><a href="{% url 'mc' %}" class="flex justify-center bg-yellow-400 hover:bg-yellow-300 rounded-full drop-shadow w-36 py-2 mx-2">Market Cap</a>
                </button>
                <button><a href="{% url 'login' %}" class="flex justify-center bg-yellow-400 hover:bg-yellow-300 rounded-full drop-shadow w-36 py-2 mx-2">Login/Register</a>
                </button>
            </div>
        </div>
        <!-- Project Image -->
        <div class="self-center m-20">{IMAGE}</div>
    </div>
</div>
