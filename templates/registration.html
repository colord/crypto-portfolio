{% extends "entry-base.html" %}
{% block content %}
<button class="place-self-start text-blue-700">
    <a href="{% url 'login' %}">Back</a>
</button>
<div class="self-center text-md font-bold mb-3">
    Registration
</div>
<form method="post" action="" class="flex flex-col mb-0">
    {% csrf_token %}
    <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5 m-3"> 
        {{ form.email }}
    </div>
    <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg w-full p-2.5 m-3">
        {{ form.password1 }}
    </div>
    <div class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 m-3">
        {{ form.password2 }}
    </div>
    <button type="submit" class=" text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center m-5 mb-0">Submit</button> <!-- button attributes from Flowbite -->
</form>
{% endblock content %}
